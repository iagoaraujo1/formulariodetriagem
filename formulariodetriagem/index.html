<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem de Pronto Socorro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <h2 class="text-center">Formulário de Triagem de Pronto Socorro</h2>
        <form>
            <div class="form-section">
                <h4>Dados Pessoais</h4>
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" class="form-control" id="age" placeholder="Digite a idade" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select class="form-control" id="gender" required>
                        <option value="" disabled selected>Selecione o gênero</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contato</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Digite o número de contato" required>
                </div>
            </div>
            
            <div class="form-section">
                <h4>Dados de Saúde</h4>
                <div class="form-group">
                    <label for="heartRate">Frequência Cardíaca (bpm)</label>
                    <input type="number" class="form-control" id="heartRate" placeholder="Digite a frequência cardíaca" required>
                </div>
                <div class="form-group">
                    <label for="bloodPressure">Pressão Arterial</label>
                    <input type="text" class="form-control" id="bloodPressure" placeholder="Digite a pressão arterial" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperatura (°C)</label>
                    <input type="number" step="0.1" class="form-control" id="temperature" placeholder="Digite a temperatura" required>
                </div>
                <div class="form-group">
                    <label for="comorbidities">Comorbidades</label>
                    <textarea class="form-control" id="comorbidities" rows="3" placeholder="Descreva as comorbidades do paciente"></textarea>
                </div>
                <div class="form-group">
                    <label for="symptoms">Sintomas</label>
                    <textarea class="form-control" id="symptoms" rows="3" placeholder="Descreva os sintomas do paciente" required></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h4>Classificação</h4>
                <div class="form-group">
                    <label>Classificação de Prioridade</label>
                    <div class="d-flex flex-wrap">
                        <div class="btn-group-toggle btn-radio" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="classification" id="blue" value="azul" required> Azul
                            </label>
                        </div>
                        <div class="btn-group-toggle btn-radio" data-toggle="buttons">
                            <label class="btn btn-success">
                                <input type="radio" name="classification" id="green" value="verde"> Verde
                            </label>
                        </div>
                        <div class="btn-group-toggle btn-radio" data-toggle="buttons">
                            <label class="btn btn-warning">
                                <input type="radio" name="classification" id="yellow" value="amarelo"> Amarelo
                            </label>
                        </div>
                        <div class="btn-group-toggle btn-radio" data-toggle="buttons">
                            <label class="btn btn-orange" style="background-color: orange; color: white;">
                                <input type="radio" name="classification" id="orange" value="laranja"> Laranja
                            </label>
                        </div>
                        <div class="btn-group-toggle btn-radio" data-toggle="buttons">
                            <label class="btn btn-danger">
                                <input type="radio" name="classification" id="red" value="vermelho"> Vermelho
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
